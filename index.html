<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="/src/style/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="container">
      <div class="hero-section">
        <div class="hero-img">
          <img
            src="/images/illustration-woman-online-mobile.svg"
            alt="woman__online__img"
          />
          <img src="/images/bg-pattern-mobile.svg" alt="bg__shadow__img" />
        </div>
      </div>
      <section class="wrapper">
        <h1 class="FAQ">FAQ</h1>
        <div class="questions">
          <ul class="questions-list">
            <li>
              <h2 class="q-title">How many team members can I invite?</h2>
              <img src="/images/icon-arrow-down.svg" alt="" />
            </li>
            <li>
              <h2 class="q-title">What is the maximum file upload size?</h2>
              <img src="/images/icon-arrow-down.svg" alt="" />
            </li>
            <li>
              <h2 class="q-title">How do I reset my password?</h2>
              <img src="/images/icon-arrow-down.svg" alt="" />
            </li>
            <li class="active">
              <h2 class="q-title">Can I cancel my subscription?</h2>
              <img src="/images/icon-arrow-down.svg" alt="" />
            </li>
            <li>
              <h2 class="q-title">Do you provide additional support ?</h2>
              <img src="/images/icon-arrow-down.svg" alt="" />
            </li>
          </ul>
        </div>
        <!-- You can invite up to 2 additional users on the Free plan. There is no
        limit on team members for the Premium plan. No more than 2GB. All files
        in your account must fit your allotted storage space. Click “Forgot
        password” from the login page or “Change password” from your profile
        page. A reset link will be emailed to you. Yes! Send us a message and
        we'll process your request no questions asked. Chat and email support is
        available 24/7. Phone lines are open during normal business hours. -->
      </section>
    </main>
    <!--  -->
    <script src="/src/script.js"></script>
  </body>
</html>
